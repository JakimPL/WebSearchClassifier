dataset:
  path: data/train.csv
  extension: .csv
  prompt_column: prompt
  label_column: search
  confidence_column: confidence

output_directory: models/

classifiers:
  logistic_regression:
    random_state: 42
    max_iterations: 1000
    regularization_strength: 1.0

  svm:
    regularization_strength: 1.0
    probability: true
    kernel: rbf

models:
  tfidf:
    use_class_weights: true
    max_features: 5000
    ngram_range: [1, 3]
    min_document_frequency: 2
    max_document_frequency: 0.95

  fasttext:
    use_class_weights: true
    embedding_dim: 300
    embeddings_path: cc.pl.300.bin

  herbert:
    use_class_weights: true
    model_name: allegro/herbert-base-cased
    batch_size: 32
    max_length: 128
    device: auto
